<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Employee Salary Calculator</title>
</head>
<body>
    <h1>Add Employee</h1>
    <div>
        <input type="text" id="firstNameInput" placeholder="First Name">
        <input type="text" id="lastNameInput" placeholder="Last Name">
        <input type="text" id="idInput" placeholder="ID">
        <input type="text" id="titleNameInput" placeholder="Title">
        <input type="text" id="annualSalaryInput" placeholder="Annual Salary">
        <button id="submitButton">Submit!</button>
    </div>
    <h2>Employees</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>-----------</th>
        </tr>
    </table>
    <h3>Total Monthly: $<span id="monthlyMoney"></span></h3>
</body>
</html>
